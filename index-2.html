<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />

  <body>
    <div>
      <div class="container">
        <h1 class="text-center my-3">Curd Products</h1>

        <section class="form-floating my-4">
          <label
            class="fw-bolder translate-middle-y position-absolute z-3 h-auto w-auto p-0 bg-white top-0"
            for="productName"
            >Name</label
          >
          <input
            oninput="addTest(this)"
            class="form-control position-relative"
            id="productName"
            type="text"
          />
        </section>

        <section class="form-floating my-4">
          <label
            class="fw-bolder translate-middle-y position-absolute h-auto w-auto p-0 z-3 bg-white top-0"
            for="productPrice"
            >Price</label
          >
          <input
            oninput="addTest(this)"
            class="form-control position-relative"
            id="productPrice"
            type="number"
          />
        </section>

        <section class="form-floating my-4">
          <label
            class="fw-bolder translate-middle-y position-absolute z-3 h-auto w-auto p-0 bg-white top-0"
            for="productDesc"
            >description</label
          >
          <input
            oninput="addTest(this)"
            class="form-control position-relative"
            id="productDesc"
            type="text"
          />
        </section>

        <section class="form-floating my-4">
          <label
            class="fw-bolder translate-middle-y position-absolute z-3 h-auto w-auto p-0 bg-white top-0"
            for="productImage"
            >Image</label
          >
          <input
            class="form-control position-relative"
            id="productImage"
            type="file"
          />
        </section>
        <button id="addProducts" class="btn-info btn text-white my-4">
          Add Products
        </button>
        <button
          onclick="updateIndexProducts()"
          id="updateProducts"
          class="btn-warning btn text-white my-5 d-none"
        >
          update Products
        </button>
      </div>

      <div class="container">
        <input
          oninput="searchIndexProducts()"
          id="searchProducts"
          class="form-control"
          placeholder="search products"
          type="search"
        />
