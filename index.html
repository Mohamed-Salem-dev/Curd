<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Curd</title>
    <link rel="stylesheet" href="css/all.min.css" />

    <link rel="stylesheet" href="css/bootstrap.min.css" />

  </head>

  <body>
    <div>
      <div class="container">
        <h1 class="text-center my-3">Curd Products</h1>

        <div class="my-4">
          <input
            class="form-control"
            id="productName"
            type="text"
            placeholder="Name"
            oninput="validateProductName(this)"
          />
        </div>

        <!-- alert -->
        <div id="alertProductName" class="alert alert-danger d-none">
          Lorem ipsum dolor sit amet.
        </div>

        <div class="my-4">
          <input
            class="form-control"
            id="productPrice"
            type="number"
            placeholder="Price"
          />
        </div>

        <div class="my-4">
          <input
            class="form-control"
            id="productDesc"
            type="text"
            placeholder="description"
            oninput="validateProductDescription(this)"
          />
        </div>

        <!-- alert -->
        <div id="alertProductDescription" class="alert alert-danger d-none">
          Lorem ipsum dolor sit amet.
        </div>

        <div class="my-4">
          <input
            class="form-control"
            id="productImage"
            type="file"
            placeholder="Image"
            accept="images/*"
          />
        </div>

        <button
          onclick="addProducts()"
          id="addBtn"
          class="btn-info btn text-white my-4"
        >
          Add Products
        </button>

        <button
          onclick="updateProduct()"
          id="updateBtn"
          class="btn-warning btn text-white my-4 d-none"
        >
          update Products
        </button>
      </div>

      <!-- ============================================================================ -->
      <div class="my-3">
        <div class="container">
          <input
            oninput="searchProducts(this.value)"
            placeholder="search product"
            id="searchProducts"
            class="form-control"
            type="search"
          />
        </div>
      </div>
